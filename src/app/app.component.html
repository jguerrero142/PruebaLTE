<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Julian Guerrero</h1>
      </a>
    </div>
    <ul  nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li *ngIf="auth.loggedIn" nz-submenu nzOpen nzTitle="MarkUp" nzIcon="dashboard">
        <ul >
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/usuario">Usuarios</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/taks">Task</a>
          </li>
        </ul>
      </li>
          
      <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          nzTooltipTitle="Ingresar"
          class="login"
          *ngIf="!auth.loggedIn"
          (click)="auth.login()"
        >
          <i nz-icon nzType="login"></i>
          <span>Ingresar</span>
        </li>
     
    
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          nzTooltipTitle="Salir"
          class="login"
          *ngIf="auth.loggedIn"
          (click)="auth.logout()"
        >
          <i nz-icon nzType="login"></i>
          <span>Salir</span>
        </li>
      
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <nz-badge *ngIf="auth.loggedIn" [nzCount]="5">
          <a class="head-example"></a>
        </nz-badge>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
